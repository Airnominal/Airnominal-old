<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= VUE_APP_TITLE %></title>
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>" />
    <meta name="keywords" content="<%= VUE_APP_KEYWORDS %>" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  </head>
  <body>
    <noscript>
      <h1><%= VUE_APP_TITLE %></h1>
      <p>We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</p>
    </noscript>
    <div id="app"></div>
  </body>
</html>
