authors = ["Jakob Kralj in Filip Å tamcar"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.8"
Flask = "^2.0.3"
Flask-SQLAlchemy = "^2.5.1"
SQLAlchemy = "^1.4.31"
Flask-Bcrypt = "^0.7.1"
schema = "^0.7.5"
numpy = "^1.22.3"
bcrypt = "^3.2.0"
PyYAML = "^6.0"
Werkzeug = "^2.0.3"
